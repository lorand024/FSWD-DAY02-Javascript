<!DOCTYPE html>

<body>

<script>


var A = prompt ("put text here", "here ")
up(A);

function up (string){
	char1 = string.charAt(0);
	char1 = char1.toUpperCase();

	newstring = char1 + string.substring(1);
	document.write(newstring);
}




</script>
