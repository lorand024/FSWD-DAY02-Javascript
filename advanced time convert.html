<!DOCTYPE html>
<html>
<head>
	<title>timeconvert</title>
</head>
<body>




<script type="text/javascript">

	var x = prompt("input minutes", "here");
	calc(x);
	
	function calc(minutes){
		a = parseInt(minutes / 60);
		b = minutes % 60;
		document.write(minutes + " minutes = " + a + " hours " + " and " + b + " minutes.");
	}
</script>
</body>
</html>
